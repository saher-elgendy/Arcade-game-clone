<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class ="starter">
        <p class="instruction">choose the player and click Start Game</p>

        <div class="character">
            <div class="player"><img src="images/char-boy.png"></div>
            <div class="player"><img src="images/char-cat-girl.png"></div>
            <div class="player"><img src="images/char-horn-girl.png"></div>
            <div class="player"><img src="images/char-pink-girl.png"></div>
            <div class="player"><img src="images/char-princess-girl.png"></div>
        </div>

        <button class="start-button">Start Game</button>
    </div>
    
    <div class="statics">
        <div class="static-cont">
            <div "score-panel"><span class='points'>0</span> points</div>
            <div class ="lives-panel">x<span class="lives">5</span></div>
        </div>
    </div> 

    <div class="modal">
       <div class='modal-details'>
           <span class="final-msg">Game Over</span>
           <span class="final-score"></span>
       </div>
    </div>

    <div class="game-over"></div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
